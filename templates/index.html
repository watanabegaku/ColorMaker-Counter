<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF=8">
    <title>Upload Image File</title>
</head>
<body>
    <h1>画像ファイルをアップロードしてマーカーで分析</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image_file" required>
        <button type="submit">アップロードと分析</button>
    </form>
</body>
</html>
